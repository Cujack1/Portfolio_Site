<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;400;500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Curtis Jackson</title>
  </head>
  <body>
    <div class="backSplash">
      <p class="name">Curtis Jackson</p>
    </div>
    <section class="contactForm">
      <label for="inputName" id="inputNameLabel" class="formElements">
        Name
      </label>
      <textarea
        type="text"
        rows="1"
        id="inputName"
        class="formElements"
        placeholder="Name..."
      ></textarea>
      <label for="inputEmail" id="inputEmailLabel" class="formElements">
        Email
      </label>
      <textarea
        type="text"
        rows="1"
        id="inputEmail"
        class="formElements"
        placeholder="Email..."
      ></textarea>
      <label for="inputMessage" id="inputMessageLabel" class="formElements">
        Message
      </label>
      <textarea
        name="inputMessage"
        id="inputMessage"
        class="formElements"
        placeholder="Leave a message for me here..."
      ></textarea>
      <button id="submitBtn">Submit</button>
    </section>
    <section class="footMenu">
      <a class="menuItems" href="/index.html">Home</a>
      <a class="menuItems" href="/contact/contact.html">Contact</a>
      <a class="menuItems" href="/mywork/mywork.html">My.Work</a>
    </section>
    <script src="/contact/contact.js"></script>
  </body>
</html>
